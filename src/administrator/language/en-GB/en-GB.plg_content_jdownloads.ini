PLG_CONTENT_JDOWNLOADS="Content - jDownloads"
PLG_CONTENT_JDOWNLOADS_XML_DESC="The Content Plugin jDownloads need the jDownloads series 2.5 and Joomla 2.5.<br /><br />This plugin can display Downloads from the jDownloads component in other Joomla contents.<br /><br />Original created by Marco Pelozzi - marco.u3@bluewin.ch - www.redorion.com<br /><br />Modified and reworked for Joomla 2.5/3.x by Arno Betz - jDownloads.com - 2014-11-25<br /><br />Usage:<br />{jd_file file==*ID}                  where *ID stands for the ID-number of the download in jDownloads.<br />{jd_file category==1 count==5}       category==1 is the chosen category id. count==5 is die number of viewed downloads from this category, when it is 0 all files are listed.<br />{jd_file cat_hottest==1 count==5}    Views the 5 most downloaded files from a given category ID.<br />{jd_file cat_latest==1 count==5}     Views the 5 last added files from a given category ID.<br />{jd_file latest==5}                  Views the 5 newest downloads.<br />{jd_file hottest==5}                 Views the 5 top downloads.<br />{jd_file updated==5}                 Views the 5 last updated downloads.<br />{jd_file onlinelayout==layout name}  Additional to the placeholders above, you can use this to select for the view a different file layout.<br />                                      So it is possible to use in the same content various layouts.<br />                                       Example: {jd_file onlinelayout==Simple File List}{jd_file latest==5}<br /><br />2015-02-05: As of now it is possible to define for the category placeholders also more as only a single category. <br />Examples: {jd_file category==1,2,3 count==5} or {jd_file cat_hottest==1,2,3 count==10} or {jd_file cat_latest==1,2,3,4 count==5}"