COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Esta tela permite que você descubra extensões que não passaram pelo processo de instalação normal. <br />Por exemplo, algumas extensões têm tamanho de arquivo muito grande para serem transmitidas usando a interface web, devido a limitações do ambiente de hospedagem. Usando esta funcionalidade, você pode enviar arquivos de extensões diretamente para seu servidor usando outros meios, tais como FTP ou SFTP e colocá-los no diretório apropriado. <br />Você pode então usar a função Descobrir para encontrar a extensão recém transmitida e ativá-la na sua instalação do Joomla. <br />Usando a operação Descobrir, você pode também encontrar e instalar várias extensões de uma vez só."
