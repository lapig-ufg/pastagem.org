COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="O diretório temporário do Joomla não está configurado."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="O diretório temporário do Joomla é onde o Joomla copia uma extensão, a descompacta e copia os arquivos para os diretórios corretos. Se essa configuração não estiver definida no configuration.php ($tmp_path), então você não será capaz de transferir extensões. Crie um diretório para permitir ao Joomla escrever nele e corrigir o problema."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="O diretório temporário do Joomla não tem permissão de escrita ou não existe."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="O diretório temporário do Joomla não tem permissão para gravação pelo sistema ou talvez não exista, o que pode causar problemas ao tentar transferir extensões. Se você está tendo problemas ao transferir extensões, verifique se existe o diretório definido no seu arquivo configuration.php ou verifique o '%s', configure para permitir gravação e veja se isso corrige o problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Limite de memória do PHP baixo"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="O limite de memória do PHP está configurado para menos que 8MB, o que pode causar problemas ao instalar extensões grandes. Aumente o limite de memória para no mínimo 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Limite de memória do PHP potencialmente baixo"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="O limite de memória do PHP está configurado para menos que 16MB, o que pode causar problemas ao instalar extensões grandes. Aumente o limite de memória para no mínimo 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Nenhuma advertência detectada"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Aviso: Atualização Incompleta!</h1><p>A atualização está parcialmente completa. Faça a segunda atualização para completar o processo.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="O diretório temporário do PHP não está definido"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="O diretório temporário do PHP é onde o PHP armazena um arquivo transferido antes que o Joomla possa acessá-lo. Apesar de não estar definido não costuma causar problemas, se você estiver tendo problemas com arquivos de manifesto ou arquivos enviados não ser detectados, definir esse diretório seu arquivo php.ini pode corrigir o problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="O diretório do PHP temporário não é gravável"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="O diretório temporário do PHP não tem permissão de gravação pelo Joomla, o que pode causar problemas ao tentar transferir extensões. Se você está tendo tais problemas, verifique o '%s', dê permissão para gravação e veja se isso resolve o problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Tamanho máximo do PHP POST"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="A configuração do tamanho máximo do POST ajuda a quantidade de dados que podem ser enviados via POST ao servidor. Isto inclui o envio através dos formulários de artigos, mídia (imagens, vídeos) e extensões. Este valor menor que 2MB pode impedir o envio de extensões maiores. Isto é configurado no php.ini através do post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Tamanho máximo de envio de arquivo PHP é muito pequeno: isso é definido no php. ini nas configurações upload_max_filesize e post_max_size suas do PHP (localizado nos arquivos php.ini e/ou .htaccess)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="O tamanho máximo do arquivo para envio está definido com menos de 2MB, o que pode impedí-lo de enviar extensões complexas."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Antes de atualizar certifique-se que a atualização é compatível com sua instalação do Joomla."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Tamanho do PHP Upload maior que o tamanho do POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="O valor de upload_max_filesize no arquivo php.ini é maior que a variável post_max_size. A variável post_max_size terá prioridade e bloqueará solicitações maiores que isso. Este é geralmente um erro de configuração no servidor ao tentar aumentar o tamanho dos uploads. Por favor, aumente o upload_max_filesize para pelo menos igualar ao post_max_size variável ou vice-versa."
