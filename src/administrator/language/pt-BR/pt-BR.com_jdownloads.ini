; Templates Config Backend
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD="<b>Os Layouts determinam como o conteúdo será exibido no frontend</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_HEAD_INFO="<br />Vários Layouts padrões foram incluídos com a instalação. Eles podem ser personalizados como desejar ou novos podem ser criados. Para simplificar esta configuração, permitimos a seleção entre o editor WYSIWYG e uma área de texto simples para a edição.<br /><br />No caso da saída do componente no frontend não funcionar corretamente após as mudanças no <b>layout padrão</b> o <b>conteúdo original</b> (significando o status após a instalação) pode ser restaurado a qualquer momento. Para fazer isso, remova <b>todos os textos</b> nos respectivos campos de entrada do layout padrão e selecione <b>Salvar</b>. A página será salva com o conteúdo original. <b>Cuidado:</b> as alterações feitas serão perdidas.<br /><br /> Nota: várias chaves (variáveis) são usadas nos layouts (ex. <font color=darkred>{files}</font>). As variáveis são substituídas com os conteúdos atuais quando o site da Web atual é gerado.<br />"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS="Layout: Categorias"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_DESC="Esta é a maneira como as <b>categorias</b> são exibidas no frontend. As chaves {files} e {checkbox_top} (variáveis) somente são usadas para exibirem  categorias unitárias.<br /><br /><font color=red>{files} {form_hidden} {form_button} {checkbox_top}</font> variables should <font color=red>NÃO</font> podem ser removidas do código! Somente remova a variável {checkbox_top} do código se a variável {url_download} é usada no arquivo layout. A tag {files} é substituída pelos dados do arquivo de layout. <br /><br /> Chaves (variáveis) disponíveis:<br />{cat_title} {cat_description} {cat_pic} {files} {checkbox_top} {sum_subcats} {sum_files_cat} {google_adsense}"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_INFO_TITLE="<b>Informação do layout de Categoria:</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_CATS_INFO_TEXT="<p>Este é um exemplo gráfico do que a descrição de categoria exibe no frontend. A borda vermelho escuro indica a área do display que você pode modificar por aqui. </p>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FILES="Layout: Arquivos"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FILES_DESC="Assim é como os <b>arquivos</b> são exibidos no frontend. <br />Chaves(variáveis) disponíveis :<br />{checkbox_list} {cat_id} {file_id} {file_title} {file_name} {release} {pic_is_new} {pic_is_hot} {pic_is_updated} {thumbnail} {thumbnail2} {thumbnail3} {description} {link_to_details} {file_pic} {price_title} {price_value} {license_title} {license_text} {language_title} {language_text} {filesize_title} {filesize_value} {system_title} {system_text} {author_title} {author_text} {author_url_title} {author_url_text} {created_date_title} {created_date_value} {hits_title} {hits_value} {created_by_title} {created_by_value} {modified_by_title} {modified_by_value} {modified_date_title} {modified_date_value} {mirror_1} {mirror_2} {mp3_player} {mp3_id3_tag} {rating} {file_date_title} {file_date}"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FILES_INFO_TITLE="<b>Informação sobe o arquivo de layout:</b>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FILES_INFO_TEXT="<p>Exemplo para a exibição de uma lista no frontend. Dentro da caixa vermelha você pode editar as configurações de exibição.</p>"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FINAL="Layout: Resumir / Iniciar download"
COM_JDOWNLOADS_BACKEND_SETTINGS_TEMPLATES_FINAL_DESC="Este é o <b>Resumo</b> do download exibido no frontend. Uma lista dos arquivos selecionados é apresentada para o usuário antes do download.<br />Aqui é onde você pode modificar a exibição desta página. Classes CSS , código HTML  e texto arbitrário podem ser incluídos.<br /><br />As variáveis <font color=red>{download_liste} e {download_link}</font>  <font color=red>NÃO</font> devem ser removidas do código!<br /><br />Chaves disponíveis:<br />{summary_pic} {title_text} {download_liste} {download_link} {external_download_info} {google_adsense} {aup_points_info} {license_title} {license_text} {license_checkbox} {info_zip_file_size}"
